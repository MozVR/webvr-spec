<!doctype html>
<html lang="en">
  <head>
    <title>Redirectingâ€¦ | WebVR Spec has moved!</title>
    <meta charset="utf-8">
    <script>
      var NEW_HOME = 'https://w3c.github.io/webvr';
      // This redirects to the new W3C home and preserves the query string and hash.
      if (window.location.protocol === 'file:') {
        window.location.href = NEW_HOME + '/';
      } else {
        window.location.href = (
          NEW_HOME +
          window.location.pathname.replace('/webvr-spec/', '') +
          window.location.search +
          window.location.hash
        );
      }
    </script>
    <meta http-equiv="refresh" content="1; url=https://w3c.github.io/webvr/">
  </head>

  </body>
</html>
